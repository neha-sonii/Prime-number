<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find prime number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="container">
            <h2>Prime Number Finder</h2>
            <input type="number" id="findPrime" min="0" placeholder="Enter the number you want to check">
            <div class="btn">
                <button id="clear">Clear</button>
                <button id="submit">Submit</button>
            </div>
            <div id="result">
                Result
            </div>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
